<div class="cajita">
    <span class="texto3">Resumen de pedidos</span>
    <div class="linea"></div>
    <div class="d-flex justify-content-center align-items-center">
        <section class="col-7">
            <div *ngFor="let compra of comprasGuardadas; let i = index" class="card p-2 mb-3">
                <div class="row g-0">
                    <div class="col-md-10">
                        <div class="card-body d-flex justify-content-between position-relative">
                            <button (click)="eliminarCompra(i)" class="btn-close position-absolute" style="top: 4px; right: -110px;"></button>
                            <div class="ms-5">
                                <p class="card-text fs-5 fw-bold">Detalles:</p>
                                <ul>
                                    <li *ngFor="let detalle of compra.detalles">{{ detalle }}</li>
                                </ul>
                            </div>
                            <div class="col-2">
                                <div class="d-flex justify-content-center align-items-center h-100">
                                    <p class="fs-1 fw-bolder">Total:</p>
                                    <p class="fs-1 fw-bolder ms-2">{{ compra.total | currency:'USD':'symbol':'1.0-0' }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
