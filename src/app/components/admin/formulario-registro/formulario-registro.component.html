<div
    class="modal fade"
    id="exampleModalToggle"
    aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
                    Registro
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmEmail" class="form-label">Confirmar correo electrónico</label>
                        <input type="email" class="form-control" id="confirmEmail" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">País</label>
                        <select class="form-select" id="country" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option value="country1">País 1</option>
                            <option value="country2">País 2</option>
                            <!-- Agregar más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                Acepto los términos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<button
    class="btn btn-success"
    data-bs-target="#exampleModalToggle"
    data-bs-toggle="modal"
>
    Registrate
</button>
